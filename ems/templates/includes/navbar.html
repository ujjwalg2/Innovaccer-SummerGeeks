{% if error %}
    <div class="alert alert-danger">
        <strong>Error!</strong> {{error}}
    </div>
{% endif %}
<div id="CheckIn" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title text-center">Check In</h4>
            </div>
            <div class="modal-body">
                <form role="form" action='/check-in/' id="checkIn" method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="form-group has-feedback">
                        {{field}}
                    </div>
                    {% endfor %}
                    <div class="form-group has-feedback">
                        <label>Host: </label>
                        <select class="js-example-basic-single" name="hostEmail">
                            {% for host in hosts %}
                            <option value="{{host.user.email}}">{{host.user.firstname}} {{host.user.lastname}}
                                ({{host.user.email}})</option>
                            {% endfor %}
                        </select>
                    </div>
                    <hr class="colorgraph">
                    <div class="row">
                        <div class="col-xs-12 col-md-12">
                            <input type="submit" value="Check In" class="btn btn-primary btn-block btn-lg" tabindex="7"
                                name="checkInBtn">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="CheckOut" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title text-center">Check Out</h4>
            </div>
            <div class="modal-body">
                <form role="form" action='/check-out/' id="checkOut" method="post">
                    {% csrf_token %}
                    <div class="form-group has-feedback">
                        <input type="email" name="email" class="form-control" placeholder="Email" tabindex="4">
                    </div>
                    <div class="form-group has-feedback">
                        <input type="number" name="contact" class="form-control" placeholder="Contact" tabindex="4">
                    </div>
                    <hr class="colorgraph">
                    <div class="row">
                        <div class="col-xs-12 col-md-12">
                            <input type="submit" value="Check Out" class="btn btn-primary btn-block btn-lg" tabindex="7"
                                name="checkOutBtn">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="Host" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title text-center">Register as Host</h4>
            </div>
            <div class="modal-body">
                <form role="form" action='/register-host/' id="host" method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="form-group has-feedback">
                        {{field}}
                    </div>
                    {% endfor %}
                    <hr class="colorgraph">
                    <div class="row">
                        <div class="col-xs-12 col-md-12">
                            <input type="submit" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="7"
                                name="hostBtn">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
